<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Demo Five</title>
</head>

<body>
    <!-- <script type="module" src="./file5.js"></script> -->
    <script>
        var i = "Hello";

        console.log("Before Loop, i is: ", i);

        for (let i = 0; i < 5; i++) {
            console.log("Inside Loop, i is: ", i);
        }

        console.log("After Loop, i is: ", i);
    </script>
</body>

</html>
